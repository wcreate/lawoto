{{template "navbar.html".}}
<div class="wrap">
    <div class="container">
        <div class="row">
            <div id="secondary" class="col-md-2">
                {{template "u/settings-sidebar.html" .}}
            </div>
            <div id="main" class="settings col-md-10 form-horizontal">
                <form id="setting" action="/u/settings/password/" method="post">
                    <h2 class="h3 mt30 post-title">密码修改</h2>
                    {{template "msgerr.html".}}
                    <div class="form-group mt30">
                        <label for="oldpassword" class="required control-label col-sm-2">当前密码</label>
                        <div class="col-sm-8">
                            <input name="password" id="oldpassword" type="password" class="form-control" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newpassword" class="required control-label col-sm-2">新密码</label>
                        <div class="col-sm-8">
                            <input name="newPassword" id="newpassword" type="password" class="form-control" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" class="required control-label col-sm-2">确认新密码</label>
                        <div class="col-sm-8">
                            <input name="confirmPassword" id="confirmPassword" type="password" class="form-control" required />
                        </div>
                    </div>
                    <div class="form-action row">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button class="btn btn-xl btn-primary password-sub">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{{template "footer.html".}}
